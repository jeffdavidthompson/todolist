
<!DOCTYPE html>
<html>
<head>
  <title>To-do List</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <h2>To-do List<span></span></h2>
        <ul>
          <li>Mow lawn</li>
          <li>Paint deck</li>
          <li>clean kitchen</li>
          <li>laundry</li>
        </ul>
        <div class="newItemButton"><button href="#" class="showForm btn btn-primary">new task</button></div>
        <form class="newItemForm">
          <input type="text" class="itemDescription" placeholder="Add description"/>
          <input type="submit" value="add" class="add btn btn-success"/>
        </form>
      </div>
    </div>
  </div>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <!-- Custom js -->
  <script src="script.js"></script>
</body>
</html>
